
{# templates/components/generic_confirm_delete.html #}
{% extends 'crm/base.html' %}

{% block pagecontent %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <h1 class="mb-4 text-danger">Delete {{ title }}</h1>
      <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
          <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
