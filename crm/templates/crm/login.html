<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Charlie Marshall">
    <title>Charlie Marshall | Freelance Django Developer</title>
	<link rel="icon" type="image/x-icon" href="media/ico/favicon.ico" sizes="any">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
    
	<link rel="stylesheet" href="{% static 'core/css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/core.css' %}">

</head>
<body class="body-light">
    
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center py-3">
                <div class="col-10">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="row justify-content-center py-3">
                <div class="col-10">
                    {% load crispy_forms_tags %}
                    <form method="post">{% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary" value="Save">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
	<div class="container-fluid bg-dark mx-0 px-0">
		<footer class="px-0 mx-0 py-3" id="footer">
			<p class="text-center m-0 p-0 text-light">&copy; Charlie Marshall {% now "Y" %}</p>
		</footer>
	</div>
    
</body>
</html>
