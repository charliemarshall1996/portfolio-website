<!DOCTYPE html>
{% extends 'crm/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-10">
            <h1>Companies</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-10">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for company in object_list %}
                    <a href="#">
                        <tr>
                            <td>{{ company.name }}</td>
                            <td>{{ company.get_status }}</td>
                        </tr>
                    </a>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
